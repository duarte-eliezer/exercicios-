<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete Avançada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Frete</h2>
        <div class="form-group">
            <label for="peso">Peso do pacote (kg):</label>
            <input type="number" id="peso" min="0.1" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="modalidade">Modalidade de envio:</label>
            <select id="modalidade">
                <option value="padrao">Padrão</option>
                <option value="expresso">Expresso</option>
                <option value="internacional">Internacional</option>
            </select>
        </div>
        <button onclick="calcularFrete()">Calcular Frete</button>
        <div id="resultado"></div>
    </div>

    <script src="13.js"></script>
</body>
</html>
